<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rod's Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h2>Your New Password</h2>
        </div>
        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate My New Password</button>

          <div class="options">
            <div class="option">
              <label>Password length</label>
              <input type="number" id="length" min='6' max='30' value='10' />
            </div>
            
            <div class="option">
              <label>Include uppercase</label> 
              <input type="checkbox" id="uppercase" checked/>
            </div>
            
            <div class="option">
              <label>Include lowercase</label> 
              <input type="checkbox" id="lowercase" checked/>
            </div>
           
            <div class="option">
              <label>Include numbers</label> 
              <input type="checkbox" id="numbers" checked/>
            </div>
            
            <div class="option">
              <label>Include symbols</label> 
              <input type="checkbox" id="symbols" checked/>
            </div>
            
            <div class="option">
              <label>Include emojis (beta)</label> 
              <input type="checkbox" id="emojis" unchecked/>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
